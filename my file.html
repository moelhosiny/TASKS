<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    
     <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    direction: rtl;
}
.login-container {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.login-container h1 {
    margin-bottom: 20px;
    color: #333;
}
.input-group {
    margin-bottom: 15px;
    text-align: right;
}
.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}
.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
.login-btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}
.login-btn:hover {
    background-color: #45a049;
}
.signup-link {
    margin-top: 15px;
    color: #666;
}
.signup-link a {
    color: #4CAF50;
    text-decoration: none;
}
.signup-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" placeholder="ادخل اسم المستخدم" required>
            </div>
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn">دخول</button>
        </form>
        <p class="signup-link">ليس لديك حساب؟ <a href="#">سجل الآن</a></p>
    </div>
</body>
</html>
